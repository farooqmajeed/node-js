    <div>
        <header class="header">
            Find the larger and the smallest number in the array
        </header>

        <div class="box" style="background-color:darkcyan">
        <div class="input-container">
            <input id="number" type="number" required="" name="number"/>
            <label>Add Number</label>
            <button id="number" type="button" class="btn" onclick="pushItemsInArr()">submit</button>
        </div>
            <button id="smallNumber" type="button" class="btn" onclick="smallNumber()">Find smallest number in array</button>

                <label>Smaller Number in array</label>
                <h2 id="minNumber"></h2>
            </div>
            <button id="largerNumber" type="button" class="btn" onclick="largerNumber()">Find largest number in array</button>

            <div class="max-number">
                <label>largest Number in array</label>
               <h2 id="maxNumber"></h2>
            </div>
        </div>
